<!DOCTYPE html>
<html>
<head>
    <title>AI Caption Generator</title>
</head>
<body>
    <h1>AI Caption Generator</h1>
    <form id="caption-form" enctype="multipart/form-data">
        <label for="file">Image:</label>
        <input type="file" id="file" name="file" accept="image/*">
        <br>
        <label for="user_input">User Input:</label>
        <input type="text" id="user_input" name="user_input">
        <br>
        <button type="submit">Generate</button>
    </form>

    <div id="output">
        <!-- The generated caption will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('caption-form');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user_input = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file');
            const formData = new FormData();

            formData.append('file', fileInput.files[0]);
            formData.append('user_input', user_input);

            console.log(fileInput);

            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            outputDiv.innerHTML = `<h3>Generated Caption:</h3><p>${data.caption}</p>`;
        });
    </script>
</body>
</html>
