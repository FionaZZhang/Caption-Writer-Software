<!DOCTYPE html>
<html>
<head>
    <title>AI Caption Generator</title>
</head>
<body>
    <h1>AI Caption Generator</h1>
    <form id="caption-form" enctype="multipart/form-data">
        <label for="file">Images:</label>
        <input type="file" id="file" name="file" accept="image/*" multiple>
        <br>
        <label for="user_input">User Input:</label>
        <input type="text" id="user_input" name="user_input">
        <br>
        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="English">English</option>
            <option value="Chinese">Chinese</option>
        </select>
        <br>
        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
            <option value="Instagram">Instagram</option>
            <option value="WeChat">WeChat</option>
        </select>
        <br>
        <button type="submit">Generate</button>
    </form>

    <div id="output">
        <!-- The generated caption will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('caption-form');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user_input = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file');
            const language = document.getElementById('language').value;
            const platform = document.getElementById('platform').value;

            const formData = new FormData();

            for (const file of fileInput.files) {
                formData.append('files', file);
            }

            formData.append('user_input', user_input);
            formData.append('language', language);
            formData.append('platform', platform);

            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            outputDiv.innerHTML = `<h3>Generated Caption:</h3><p>${data.caption}</p>`;
        });
    </script>
</body>
</html>
